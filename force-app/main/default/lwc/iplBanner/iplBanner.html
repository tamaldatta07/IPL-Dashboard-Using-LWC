    <main class="banner-background">
        <header>
            <h1>IPL T20 DASHBOARD</h1>
        </header>

            <div class="slds-col slds-size_3-of-12">
                <div class="slds-grid slds-wrap">
                    <template for:each={leftStats} for:item="left">
                        <div class="slds-col stats-box yellow-shade" key={left.KPIUnit}>

                            <p>{left.KPIUnit}</p>
                        </div>
                    </template>

                </div>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <img src={winner} alt="winner 2024" class="ipl-winner" />
                <!-- <lightning-carousel>
                    <template for:each={carouselList} for:item="item">
                        <lightning-carousel-image key={item.year} src={item.url} alternative-text={item.altText}>
                        </lightning-carousel-image>
                    </template>

                </lightning-carousel> -->
                <c-ipl-custom-carousel carousel-list={carouselList}>

                </c-ipl-custom-carousel>
            </div>
            <div class="slds-col slds-size_3-of-12">
                <div class="slds-grid slds-wrap">
                    <template for:each={rightStats} for:item="right">
                        <div class="slds-col stats-box violet-shade" key={right.KPIUnit}>
                            <p>{right.category} in 2024</p>
                            <h3>{right.KPIValue}</h3>
                            <p>{right.KPIUnit}</p>
                        </div>
                    </template>

                </div>
            </div>

        </section>
    </main>
</template>
